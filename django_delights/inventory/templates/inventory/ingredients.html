{% extends 'inventory/base.html' %}
{% block content %}

<h2>Ingredients</h2>
<table id="ingredients-table">
    <tr>
        <th>Ingredient</th>
        <th>Quantity</th>
        <th>Unit</th>
        <th>Price</th>
        <th>Modify</th>
    </tr>
    {% for ingred in ingredient_list %}
    <tr>
        <td>{{ ingred.name }}</td>
        <td>{{ ingred.quantity }}</td>
        <td>{{ ingred.unit }}</td>
        <td>{{ ingred.unit_price }}</td>
        <td>
        <form action="{% url 'delete_ingredient' ingred.id %}" method="POST">
            {% csrf_token %}
            <input type="submit" value="Delete">
        </form>
            <!-- <a href="{% url 'delete_ingredient' ingred.id %}"><button>Delete Old - Dont use</button>
            </a> -->
        </td>
    </tr>
    {% endfor %}
</table>

{% endblock %}
